---
- hosts: default
  roles:
    - role: ansible-docker-ce-centos
      docker_centos_state: started
      docker_centos_enabled: true
      docker_centos_users:
        - vagrant
      become: true
  tasks:
    - name: Check docker version
      command: docker --version
      register: result
      changed_when: false
    - debug:
        var: result.stdout
